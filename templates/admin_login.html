{% extends "base.html" %}

{% block title %}Admin Login - Laundry Booking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            <div class="card-header text-center" style="border-radius: 15px 15px 0 0; background: linear-gradient(135deg, #dc3545, #c82333);">
                <h4 style="color: white;">
                    Admin Login
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            Admin Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Admin Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger" style="border-radius: 25px; padding: 12px;">
                            Admin Login
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <small class="text-muted">
                        Administrative access only
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
